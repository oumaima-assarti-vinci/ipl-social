name: CI Pipeline - IPL Social

# La pipeline se déclenche uniquement sur les Pull Requests vers la branche main
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code du repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # Étape 4 : Lancer les tests
      - name: Run tests
        run: npm test

      # Étape 5 : Afficher un message de succès
      - name: Tests passed
        if: success()
        run: echo "✅ Tous les tests sont passés avec succès !"